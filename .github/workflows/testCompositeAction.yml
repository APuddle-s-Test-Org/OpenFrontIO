name: Test Composite Action

on: 
  workflow_dispatch:

env:
  ORGANIZATION: "APuddle-s-Test-Org"
  PROJECT_NUMBER: 1

jobs:
  Project-automations:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/actions
      - name: Get Field ID
        id: Get-Field-ID
        uses: ./.github/actions/getFieldNodeId
        with:
          token: ${{ steps.generate-token.outputs.token }}
          organization: ${{ env.ORGANIZATION }}
          project: ${{ env.PROJECT_NUMBER }}
          field: "Status"
      - run: echo fieldID=${{ steps.Get-Field-ID.outputs.nodeId }} >> GITHUB_ENV
      - run: echo fieldsJson=${{ fromJSON(steps.Get-Field-ID.outputs.fieldsJson) }}
      
      - name: Check Result
        id: Check-Result
        run: |
          statusFieldId=$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "Status") | .id' ${{ env.fieldsJson }} )
          echo "statusFieldId=$statusFieldId" >> $GITHUB_ENV

          env
